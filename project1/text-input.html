<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mock Text Input</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>

    <body>
        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Textifai</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <div class="navbar-nav">
                    <a href="#" class="nav-link nav-item">Test</a>
                    <a href="#" class="nav-link nav-item">Test</a>
                    <a href="#" class="nav-link nav-item">Test</a>
                    <a href="#" class="nav-link nav-item">Test</a>
                    <a href="#" class="nav-link nav-item">Test</a>
                </div>
                <a href="#" class="nav-link">Login / Sign-up</a>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-10 siteTitle">
                    <h1>Mock Text Input</h1>
                </div>
            </div>
            <div class="form-group">
                <label for="textAnalysisInput">Enter text</label>
                <textarea class="form-control" style="resize: none;"
                                               id="textAnalysisInput" rows="15"></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="uploadTextFile">Upload text</label>
                <input type="file" class="form-control-file" id="uploadTextFile"
                                                             aria-describedby="fileHelp"> <small id="fileHelp" class="form-text text-muted">Accepted formats: [formats to be determined]</small>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </div>
        <!-- Boostrap -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>

</html>
